apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-Deployment
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: docker.io/rajsingh8826/myapp:${BUILD_NUMBER} 
          ports:
            - containerPort: 5000
            
        